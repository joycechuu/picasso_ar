<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永恆畢卡索 AR語音導覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 核心設定: 全螢幕，禁用滾動，內容垂直排列 */
        body {
            background-color: #edb91a; 
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 內容和底部按鈕推到兩端 */
            align-items: center;
            height: 100vh; /* 佔滿整個視窗高度 */
            overflow: hidden; /* 禁用所有滾動 */
            padding: 0;
            margin: 0;
            /* 【關鍵修正】增加底部填充，將按鈕向上推，避免被邊緣裁切 */
            padding-bottom: 3.5rem; 
        }

        /* 內容區域: 佔用剩餘空間，作為長圖的容器 */
        .content-area {
            flex-grow: 1; 
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; 
            box-sizing: border-box;
            min-height: 0;
            position: relative; /* 設置相對定位 */
        }

        /* 圖片修正: 確保圖片寬度佔滿 100% 且高度被裁切填滿容器 */
        .full-visual-image {
            width: 100%; /* 寬度必須佔滿 100% */
            height: 100%; /* 高度必須佔滿 100% */
            object-fit: cover; /* 確保圖片填滿容器，超出部分裁切 */
            position: absolute; /* 讓圖片填滿 content-area 容器 */
            top: 0;
            left: 0;
            z-index: 1; /* 確保圖片在最底層 */
        }

        /* 按鈕容器: 固定在底部，疊在圖片上方 */
        .button-footer {
            width: 100%;
            /* 【修正】縮小垂直 padding，減少按鈕容器自身的高度 */
            padding: 0.5rem 1.5rem;
            background-color: transparent; 
            box-shadow: none; 
            z-index: 10; 
        }
    </style>
</head>
<body>

    <div class="content-area">
        <img 
            src="images/main_visual.png" 
            alt="永恆畢卡索 AR語音導覽單頁視覺圖"
            class="full-visual-image"
            onerror="this.onerror=null;this.src='images/error_placeholder.png';"
        />
        </div>

    <footer class="button-footer">
        <div class="flex space-x-4">
            <a 
                href="https://shop.firenzecx.com/products/eternal-picasso-art-muses-and-companions-exhibition-ticket"
                target="_blank"
                rel="noopener noreferrer"
                class="flex-1 transition-transform transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none"
            >
                <img src="images/btn_ticket.png" alt="線上購票按鈕" style="width: 100%; height: auto; display: block;">
            </a>
            
            <a 
                href="https://rd.arplanets.com/redirect?ac=picassoar"
                target="_blank"
                rel="noopener noreferrer"
                class="flex-1 transition-transform transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none"
            >
                <img src="images/btn_ar.png" alt="現場開通使用按鈕" style="width: 100%; height: auto; display: block;">
            </a>
        </div>
    </footer>
    
</body>
</html>
