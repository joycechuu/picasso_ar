<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永恆畢卡索 AR語音導覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 設定全螢幕高度，並禁用滾動 */
        body {
            background-color: #edb91a; /* 指定的背景色 */
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 將內容和底部按鈕推到兩端 */
            align-items: center;
            height: 100vh;
            overflow: hidden; /* 確保無滾動 */
            padding: 0;
            margin: 0;
        }

        /* 確保內容容器 (現在只裝圖片) 佔用剩餘空間 */
        .content-area {
            flex-grow: 1; /* 佔用所有剩餘垂直空間 */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0; /* 移除 padding 讓圖片盡量貼邊 */
            box-sizing: border-box;
            min-height: 0; 
        }

        /* 按鈕容器固定在底部，移除白色背景 */
        .button-footer {
            width: 100%;
            padding: 1rem 1.5rem;
            background-color: transparent; /* 設為透明，使用 body 的黃色背景 */
            box-shadow: none; /* 移除陰影 */
        }

        /* 【移除】原本的文字按鈕樣式，因為我們改用圖片按鈕了 */
        /* 【保留】圖片樣式確保填滿寬度 */
        .full-visual-image {
            max-width: 100%;
            height: 100%;
            object-fit: contain; /* 確保圖片完全可見 */
        }
    </style>
</head>
<body>

    <div class="content-area">
        <img 
            src="images/main_visual.png" 
            alt="永恆畢卡索 AR語音導覽單頁視覺圖"
            class="full-visual-image"
            onerror="this.onerror=null;this.src='images/error_placeholder.png';"
        />
    </div>

    <footer class="button-footer">
        <div class="flex space-x-4">
            <a 
                href="https://shop.firenzecx.com/products/eternal-picasso-art-muses-and-companions-exhibition-ticket"
                target="_blank"
                rel="noopener noreferrer"
                class="flex-1 transition-transform transform hover:scale-[1.02] active:scale-[0.98]"
            >
                <img src="images/btn_ticket.png" alt="線上購票按鈕" style="width: 100%; height: auto; display: block;">
            </a>
            
            <a 
                href="https://rd.arplanets.com/redirect?ac=picassoar"
                target="_blank"
                rel="noopener noreferrer"
                class="flex-1 transition-transform transform hover:scale-[1.02] active:scale-[0.98]"
            >
                <img src="images/btn_ar.png" alt="現場開通使用按鈕" style="width: 100%; height: auto; display: block;">
            </a>
        </div>
    </footer>

</body>

</html>
