<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永恆畢卡索 AR語音導覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 核心設定: 全螢幕，禁用滾動，內容垂直排列 */
        body {
            background-color: #edb91a; 
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            height: 100vh; /* 佔滿整個視窗高度 */
            overflow: hidden; /* 禁用所有滾動 */
            margin: 0;
            padding: 0; 
            
            /* 【修正 2】計算 body 底部填充：按鈕高度 + 20px 間距 */
            /* 假設按鈕區塊高約 4.5rem，我們預留 4.5rem + 20px */
            padding-bottom: calc(4.5rem + 20px); 
        }

        /* 內容區域: 佔用剩餘空間，作為長圖的容器 */
        .content-area {
            flex-grow: 1; 
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; 
            box-sizing: border-box;
            min-height: 0;
            position: relative; 
        }

        /* 圖片修正: 確保圖片寬度佔滿 100% 且高度被裁切填滿容器 */
        .full-visual-image {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            position: absolute; 
            top: 0;
            left: 0;
            z-index: 1; /* 圖片層級設為 1 (後景) */
        }

        /* 按鈕容器: 固定在底部，疊在圖片上方 */
        .button-footer {
            width: 100%;
            /* 讓按鈕容器的垂直 padding 保持合理 */
            padding: 0.5rem 1.5rem 0.5rem; 
            background-color: transparent; 
            box-shadow: none; 
            z-index: 10; /* 【修正 1】按鈕層級設為 10 (前景，高於圖片 1) */
            
            /* 【修正 3】新增 margin-bottom 實現 20px 上移 */
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>

    <div class="content-area">
        <img 
            src="images/main_visual.png"  alt="永恆畢卡索 AR語音導覽單頁視覺圖"
            class="full-visual-image"
            onerror="this.onerror=null;this.src='images/error_placeholder.png';"
        />
    </div>

    <footer class="button-footer">
        <div class="flex space-x-4">
            <a 
                href="https://shop.firenzecx.com/products/eternal-picasso-art-muses-and-companions-exhibition-ticket"
                target="_blank"
                rel="noopener noreferrer"
                class="flex-1 transition-transform transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none"
            >
                <img src="images/btn_ticket.png" alt="線上購票按鈕" style="width: 100%; height: auto; display: block;">
            </a>
            
            <a 
                href="https://rd.arplanets.com/redirect?ac=picassoar"
                target="_blank"
                rel="noopener noreferrer"
                class="flex-1 transition-transform transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none"
            >
                <img src="images/btn_ar.png" alt="現場開通使用按鈕" style="width: 100%; height: auto; display: block;">
            </a>
        </div>
    </footer>
    
</body>
</html>
